<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contact - Responsive portfolio website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
         <nav class="nav container"> 
         <a href="index.html" class="nav__logo"></a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list-menu">

               <li class="nav__item">
                  <a href="index.html" class="nav__link">Home</a>
               </li> 

               <li class="nav__item">
                  <a href="about.html" class="nav__link">About Me</a>
               </li>

               <li class="nav__item">
                  <a href="work.html" class="nav__link">Portfolio</a>
               </li>

               <li class="nav__item">
                  <a href="contact.html" class="button">Contact Me</a>
               </li>
            </ul>

            <!--Close Button-->
            <div class="nav__close" id="nav--close">
               <i class="ri-close-line"></i>

            </div>
         </div>
         <div class="nav__action">
         <!--Theme Button-->

         <!--Theme Button-->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </div>
      </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">
               Let's talk <br>
               About Your Project
            </h2>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Write your name" class="contact__input">
                        <lable for="name" class="contact__lable">First Name</lable>
                     </div>

                     <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact__input">
                        <lable for="email" class="contact__lable">Email Address</lable>
                     </div>
                  </div>

                  <div class="contact__box contact__area">
                     <textarea name="user_message" id="message" required placeholder="Write Message" class="contact__input"></textarea>
                     <lable for="message" class="contact__lable">Message</lable>
                  </div>


                  <p class="contact__message" id="contact-message"></p>

                  <button type="submit" class="contact_send button">Send Message</button>

               </form>
            </div>

         </section>
      </main>

      <!--==================== FOOTER ====================-->
      

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="assets/js/contact.js"></script>
   </body>
</html>
